<!DOCTYPE html>
<html>
<head>
    <title>Netflix Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 20px;
        }

        form {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Create a New Netflix Account</h1>
    <form action="/register" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
